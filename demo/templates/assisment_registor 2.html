<script type="text/javascript">

  

  function rg_acc() {
    var usr_pw=document.getElementById("pwd").value;
    var usr_pw_cf=document.getElementById("pwd_confirm").value;
    var usr_id=document.getElementById("Username").value;

    var usr_Fis_name=document.getElementById("first_name").value;
    var usr_Las_name=document.getElementById("last_name").value;
    var usr_sex=document.getElementById("sex").value;
    var usr_birth=document.getElementById("birth").value;
    var usr_email=document.getElementById("email").value;
    var usr_phone=document.getElementById("phone").value;
    var usr_address=document.getElementById("address").value;
    var usr_agree=document.getElementById("agree_confirm").checked;

    
    var check_include_num=/\d/;
    var check_include_char=/[A-Z]/i;
    var pw_check_identify=false;
    var pw_check_len_identify=false;

    var input_not_null_fis_name=true;
    var input_not_null_las_name=true;
    var input_not_null_date=true;
    var input_not_null_email=true;
    var input_not_null_phone=true;
    var input_not_null_adress=true;
    var input_not_null_usrname=true;
    var input_not_null_pw=true;
    var input_not_null_cof_pw=true;
    var input_not_null_box=true;
    var input_not_null_birth=true;


    
    /*check password contain letters (A-Z/a-z) and numbers (0-9)*/
    if (usr_pw.match("^[a-zA-Z0-9]+$")){
      if(usr_pw.match(check_include_num)){
        if(usr_pw.match(check_include_char)){
        
        pw_check_identify=true;
        
        }
      } 
    } 

    /*check password length is at least 8*/
    if(usr_pw.length>7){
      pw_check_len_identify=true;
    }

    if (pw_check_identify==false){
      document.getElementById("invalid_password").innerHTML="Must contain letters (A-Z/a-z) and numbers (0-9)";
    } else{document.getElementById("invalid_password").innerHTML="";

    }

    if (pw_check_len_identify==false){
      document.getElementById("invalid_password").innerHTML="Must at least 8 characters in length";
    } else{document.getElementById("invalid_password_len").innerHTML="";

    }

    
    if (usr_pw_cf!==usr_pw){
      document.getElementById("invalid_password_cf").innerHTML="Unmatch Password";
      input_not_null_pw=false;
    } else{ document.getElementById("invalid_password_cf").innerHTML="";
      input_not_null_pw=true;
    }

    if (usr_phone.length!==8){
      document.getElementById("invalid_phone").innerHTML="Your phone number should be a Hong Kong phone number";
    }

    if (usr_agree==false){
       document.getElementById("invalid_box_check").innerHTML="Please tick the checkbox to continue";
       input_not_null_box=false;
    } else{
      input_not_null_box=true;
      document.getElementById("invalid_box_check").innerHTML="";
    }

    if (usr_Fis_name==""){
      document.getElementById("invalid_firstname").innerHTML="Must input first name";
      input_not_null_fis_name=false;
    }else{
      input_not_null_fis_name=true;
      document.getElementById("invalid_firstname").innerHTML="";
    }

     if (usr_Las_name==""){
      document.getElementById("invalid_lastname").innerHTML="Must input last name";
      input_not_null_las_name=false;
    }else{
      input_not_null_las_name=true;
      document.getElementById("invalid_lastname").innerHTML="";
    }

    if (usr_email==""){
      document.getElementById("invalid_email").innerHTML="Must input email";
      input_not_null_email=false;
    }else{
      input_not_null_email=true;
      document.getElementById("invalid_email").innerHTML="";
    }

    if (usr_birth==""){
      document.getElementById("invalid_birth").innerHTML="Must input birth";
      input_not_null_birth=false;
    }else{
      input_not_null_birth=true;
      document.getElementById("invalid_birth").innerHTML="";
    }

    if (usr_address==""){
      document.getElementById("invalid_address").innerHTML="Must input adress";
      input_not_null_adress=false;
    }else{
      input_not_null_adress=true;
      document.getElementById("invalid_address").innerHTML="";
    }

    if (usr_id==""){
      document.getElementById("invalid_user_name").innerHTML="Must input username";
      input_not_null_usrname=false;
    }else{
      input_not_null_usrname=true;
      document.getElementById("invalid_user_name").innerHTML="";
    }

    if (  (input_not_null_fis_name==true)&&
     (input_not_null_las_name==true) &&
     (input_not_null_date==true) &&
     (input_not_null_email==true) &&
     (input_not_null_phone==true) &&
     (input_not_null_adress==true)&&
    (input_not_null_usrname==true)&&
     (input_not_null_pw==true)&&
     (input_not_null_cof_pw==true)&&
     (input_not_null_box==true)&&
     (input_not_null_birth==true)&&
     (pw_check_identify==true)&&
     (pw_check_len_identify==true)){
     
    }


    }
